<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
    <link rel="stylesheet" href="EX1.css">
</head>
<body>
   
    <section>
        <div class="elementos-em-linha">   
        <form action="">
            <h1><img src="IMG/bandeira.png" alt=""></h1>
            <label for="LadoA"></label>
            <input type="number" id="valorA"  placeholder="Insira o primeiro lado">
            
            <label for="LadoB"></label>
            <input type="number" id="valorB" placeholder="Insira o segundo lado">
            
            <label for="LadoC"></label>
            <input type="number" id="valorC" placeholder="Insira o terceiro lado">
            <div id="somaTriangulo" ></div>
            <div>
            <button type="button" id="btVer">Verificar</button>
            <button type="reset" id="Limpar"><i class="fa-solid fa-trash" style="color: #db5757;"></i></button>
            </div>
        </form>
        
        </div>
    </section>
   
   
    <script src="EX1.js"></script>

    <script>

   
        document.querySelector('#btVer').addEventListener('click', function(){
            const LadoA= document.querySelector('#valorA').value;
            const LadoB = document.querySelector('#valorB').value;
            const LadoC = document.querySelector('#valorC').value;
            const verificar = somaTriangulo(LadoA, LadoB, LadoC);
            console.log(verificar)
            document.querySelector('#somaTriangulo').innerHTML = verificar;
           });
           document.querySelector('#Limpar').addEventListener('click', function(){
                    document.querySelector('#somaTriangulo').innerHTML = '';
                });


       </script> 

</body>
</html>
