<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Nome</title>
</head>
<body>
    <form action="">
        <label for="nomes">Nome para incluir:</label>
        <input type="text" id="NomeInclusao">

        <button type="button" id="btCadastrar">Cadastrar</button>
        <button type="button" id="btMostrar">Mostrar</button>
        <button type="reset" id="btreset">Limpar</button>

    </form>
<div id="resultado"></div>
    <script>
       
        let nomes = [];
        document.querySelector('#btCadastrar').addEventListener
        ('click', () =>{
            if (nomes.length < 11){
            nomes.push(document.querySelector('#NomeInclusao').value);
            }else{
                window.alert('JÃ¡ temos 10 nomes!')
            }else{
                if(nomes.includes(document.querySelector('#NomeInclusao')).value);{
                    console.log('ACHEI')
                }else{
                    console.log('NAO ACHEI')
                }
            }

             
        });
        document.querySelector('#btMostrar').addEventListener
        ('click', () =>{
            nomes.forEach((nome) =>{
                document.querySelector('#resultado').innerHTML += nome + '<br>'
              })
            
        });
    </script>
</body>
</html>
