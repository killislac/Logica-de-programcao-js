    </form>
    </div>
    <div id="calculoDesconto" ></div>
    <script src="Ex2.js"></script>

    <script>

   
        document.querySelector('#btVer').addEventListener('click', function(){
            const tipos = document.querySelector('#tipos').value;
            const valores = parseFloat(document.querySelector('#valores').value);
            const desconto = calculoDesconto(tipos, valores);
            // console.log(desconto)
            document.querySelector('#calculoDesconto').innerHTML = desconto;
           });
           
           
           document.querySelector('#Limpar').addEventListener('click', function(){
                    document.querySelector('#calculoDesconto').innerHTML = '';
                });
